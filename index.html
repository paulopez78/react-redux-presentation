<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation/slides/intro.md"/>
			 	</section>
				<section data-markdown="presentation/slides/evolution/plainJS.md">
				</section>
				<section data-markdown="presentation/slides/evolution/plainJSSample.md">
				</section>
				<section data-markdown="presentation/slides/evolution/ajax.md">
				</section>
				<section data-markdown="presentation/slides/evolution/jQuery.md">
				</section>
				<section data-markdown="presentation/slides/evolution/devJsHate.md">
				</section>
				<section data-markdown="presentation/slides/evolution/mvc.md">
				</section>
				<section data-markdown="presentation/slides/evolution/nodejs.md">
				</section>
				<section data-markdown="presentation/slides/evolution/modernjs.md">
				</section>
				<section data-markdown="presentation/slides/evolution/universaljs.md">
				</section>
				<section data-markdown="presentation/slides/react/react.md">
				</section>
				<section data-markdown="presentation/slides/react/reactquotes.md">
				</section>
				<section data-markdown="presentation/slides/redux/redux.md">
				</section>
				<section data-markdown="presentation/slides/redux/reduxoverview.md">
				</section>
				<section data-markdown="presentation/slides/redux/reduxtree.md">
				</section>
				<section data-markdown="presentation/slides/redux/reducer.md">
				</section>
				<section data-markdown="presentation/slides/redux/reduxcompare.md">
				</section>
				<section data-markdown="presentation/slides/references.md">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
